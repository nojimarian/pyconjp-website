machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - sh ./scripts/circleci-dependencies.sh

test:
  override:
    - sh ./scripts/test-new-packages.sh

deployment:
  production:
    branch: master
    commands:
      - sh ./deploy/deploy_production.sh
  staging:
    branch: develop
    commands:
      - sh ./deploy/deploy_staging.sh

